<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products List</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="content">
      <h1>What do i have in my fridge?</h1>
      <div class="container">
        <div class="list">
          <div class="product">
            <img
              src="https://img.freepik.com/free-vector/peppers-fruit-designs-abstract-illustration-vector_343694-2829.jpg?t=st=1717081946~exp=1717085546~hmac=7509a808e961f4df09717ed513096d1aed55157f55c6badccead8a8fc6a4751e&w=740"
              alt="pepper"
            />
            <p>Pepper</p>
          </div>
          <div class="product">
            <img
              src="https://img.freepik.com/free-vector/strawberry-fruit-white-background-icon-isolated_24877-83292.jpg?t=st=1717082013~exp=1717085613~hmac=d95956612e7d2c75b5a244d442c69a6c0f52decfaf1681e5685739382bb3a4d8&w=740"
              alt="strawberry"
            />
            <p>Strawberry</p>
          </div>
          <div class="product">
            <img
              src="https://img.freepik.com/free-vector/vibrant-red-cherry-isolated-vector_1308-133424.jpg?w=1800&t=st=1716157712~exp=1716158312~hmac=8f23899bbe8c9a93bbdbe302983f4962b00db4db586d6bd5f3127d9484eecc64"
              alt="cherry"
            />
            <p>Cherry</p>
          </div>
          <div class="product">
            <img
              src="https://img.freepik.com/free-vector/hot-dog_78370-496.jpg?t=st=1717082044~exp=1717085644~hmac=2dee9e966b6976aff69ab1ad2a5ecf303dbb71832c3fd1db9914b00a9aa2c27c&w=740"
              alt="hot dog"
            />
            <p>Hot Dog</p>
          </div>
          <div class="product">
            <img
              src="https://img.freepik.com/free-vector/egg-cartoon-style_1308-111705.jpg?t=st=1717082091~exp=1717085691~hmac=fa3854721bfee600745e16f8dee935469f697b09927af9ba57c933bff437332d&w=740"
              alt="egg"
            />
            <p>Egg</p>
          </div>
          <div class="product">
            <img
              src="https://img.freepik.com/premium-vector/illustration-head-clove-garlic-with-herbs_304175-29.jpg?w=740"
              alt="garlic"
            />
            <p>Garlic</p>
          </div>
          <div class="product">
            <img
              src="https://img.freepik.com/premium-vector/boletus-edulis-mushroom-plant_444196-20722.jpg?w=740"
              alt="mushroom"
            />
            <p>Mushroom</p>
          </div>
          <div class="product">
            <img
              src="https://img.freepik.com/free-vector/short-rib-butchery-meat_24908-81113.jpg?t=st=1717082149~exp=1717085749~hmac=b813b32da94a32a830ba4cfbc63ebbaba86d07ebe965fdc680a2c8ec3bd02f7c&w=900"
              alt="steak"
            />
            <p>Steak</p>
          </div>
          <div class="product">
            <img
              src="https://img.freepik.com/free-vector/fish-doodle-illustration_24908-81614.jpg?t=st=1717082587~exp=1717086187~hmac=68b1cb64e28ee78335b735ab2369cca29a463aeb8d116e35c17220868fc0e258&w=740"
              alt="fish"
            />
            <p>Fish</p>

        <hr />
        <h3>... that's all ...</h3>
      </div>
    </div>

</html>
